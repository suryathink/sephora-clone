<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
   
    <!-- <link rel="stylesheet" href="/sephora-clone/cartPage/cartPage.css"> -->
</head>
<body>
    
   

    <div id="hello">
    <div class="boss" >
        <!-- <main class="boss"> -->
        <h1 id="header">SEPHORA</h1>
    </div>

    
        <div class="paisa">
            <div class="paisa-lendein">
                
            <div class="Payment-section  first-Payment-section">
                <div id="title-of-page">
                      <h1>checkout</h1>
                 </div>
             <hr>
            <!-- <form id="submit"> -->
                <form>

             <div class="Shipping-address">
                 <p>Shipping Address</p>
                <div class="inn">
                  <input type="text" name="firstname" id="sirname" placeholder="First name *">
                  <input type="text" name="lastname" id="titlename" placeholder="Last name *">
                  <input type="text" name="mobile" id="phone-no" placeholder="Phone *">
                 </div>
                    
                 <div>
                       <input type="text" name="address" id="pata" placeholder="Street Address *">
                 </div>
                           
                 <div>
                  <input type="text" name="zip" id="postal" placeholder="Zip/Postal Code*">
                 </div>

                 </div>


                 <div class="Shipping-address">
                     <p>Payment Method</p>


                     <h3>Add Your Debit Card details</h3>
                           
                     <div class="inn">
                         <input type="text" name="card" id="cardpay" placeholder="Enter Card Number*">
                         <input type="text" name="expiry" id="expirydate" placeholder="Enter Expiry*">
                         <input type="text" name="cvv" id="cvvno" placeholder="Enter CVV*">
                      </div>

                    <div class="complete">
                       <input type="submit">
                     </div>
                        
                </div>

          </form>

         </div>

                
         <div class="Payment-section">
             <div class="Payment-first">
                 
                <div class="finalorder">
                  
                    <div class="aboutorder">
                 
                        <div class="subtotal1">
                   <span>Merchandise Subtotal</span>
                   <strong id="subtotal2">$ 0</strong>
                </div>
                
                <div class="taxx">
                  <span>Estimated Tax</span>
                 <strong id="tax">TAX FREE</strong>
                </div>
                                
                <div>
                  <hr>
                 </div>
                               
                 <div class="totalpayment">
                 <span>Estimated Total</span>
                 <div id="total"><strong>$ 0</strong></div>
                
                </div>

                 <div class="shippingtax">
                   <p>Shipping & taxes calculated during checkout</p>
                 </div>
             </div>
                           
             <div class="placeorder-butt">
              <button id="placefinal-butt">Place Order</button>

             </div>
             </div>

         </div>

            <div class="paymentsecond">
                 <div class="Promocode">
                
                <div class="off">
                 <p>view featured offers <img style="width: 10px; height: 8px;"  src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt=""></p>
                 </div>
                            
                 <div class="detailpromo">
                    <input type="text" name="promo" id="promo-codi" placeholder="Promo or Reward code">
                     <button id="promobutt">Apply Code</button>
                 </div>
                       
            </div>
         </div>
        </div>

     </div>
        </div>
    </div>
</main>      
</body>
</html>
